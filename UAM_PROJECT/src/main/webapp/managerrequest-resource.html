<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request for Resource</title>
  <style>
  /* styles.css */

/* General Styles */
body { 
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
  margin: 0; 
  padding: 0; 
  background-color: #e9ecef; 
  color: #333; 
}

.container { 
  max-width: 1000px; 
  margin: 40px auto; 
  background: #ffffff; 
  padding: 25px; 
  border-radius: 12px; 
  box-shadow: 0 8px 16px rgba(0,0,0,0.1); 
}

/* Navbar Styles */
.navbar {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  background-color: #17a2b8;
  padding: 10px 0;
  margin-bottom: 25px;
}

.navbar a {
  color: #ffffff;
  text-decoration: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 8px;
  transition: background-color 0.3s, transform 0.3s;
}

.navbar a:hover {
  background-color: #138496;
  transform: scale(1.02);
}

.navbar .logout {
  background-color: #dc3545;
}

.navbar .logout:hover {
  background-color: #c82333;
}

/* Section Styles */
.section {
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  margin-bottom: 25px;
  background-color: #f8f9fa;
}

.section h2 {
  font-size: 30px; 
  margin-bottom: 15px; 
  color: #17a2b8; 
}
  
  </style>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
   
    <!-- Page Content -->
    <div class="section">
      <h2>Request for Resource Manager</h2>
      
    </div>
  </div>
</body>
</html>
